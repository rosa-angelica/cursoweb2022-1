<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Pagina 10</title>
</head>
<body>
    <!--En HTML 5 se creo distintas etiquetas para poder dividir las secciones de una pagina web, estan etiquetas son:<header></header>, sera la cabecera de la pagina web <nav></nav>, sera el menu principal <main></main> sera el contenido principal< temabien se podria utilizar <section></section>
    <section></section>, divide una seccion dentro de la pagina web <footer></footer>, sera el pie de pagina-->
    <div>
        Contenedor
        <header>Cabecera</header>
        <nav>Menu Principal</nav>
        <section>Contenido</section>
        <footer>Pie de pagina</footer>
    </div>
</body>
</html>
